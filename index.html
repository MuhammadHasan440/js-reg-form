<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="center">User Registration Form</h1>
    <form id="form" class="center bor m-l m-r pad">
     <input class="pad" maxlength="15" minlength="4" type="text" placeholder="username" id="username"> <br> <br>
     <input class="pad" type="email" placeholder="email" id="email"><br><br>
     <input class="pad" type="password" placeholder="password" id="password"><br><br>
     <input class="pad" type="number" placeholder="cnic" id="cnic"><br><br>
     <input class="pad" type="number" placeholder="age" id="age"><br><br>
     <button type="submit">Submit</button>
    </form>
    
    

    <script src="app.js"></script>
</body>
</html>
